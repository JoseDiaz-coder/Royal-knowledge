<!doctype html>
<html>

<head>
    <title>Registrarse - Royal Knowledge</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,600&display=swap" rel="stylesheet"/>
    <link  rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}"/>
</head>

  <header>
    <div class="logo">
      <a href="{{ url_for('index.main_index')}}"><p>Royal knowledge</p></a>
      <nav>
      </nav>
    </div>
  </header>
<body>

  <div class='signup-content-container'>
    <h1>Bienvenido a<br> Royal knowledge <br> <span class="color-acento">¡Que comience la aventura!</span></h1>
    <form method="post">
      <input type="text" name="username" id="username" placeholder="Nombre de usuario" required />
      <input type="email" name="email" id="email" placeholder="Email (opcional)" />
      <input type="password" name="password" id="password" placeholder="Contraseña" required />
      <input type='submit' value="Registrarse" id="register-bt">
    </form>

        <span>Ya tienes una cuenta?  <a href="{{ url_for('auth.login') }}">Inicia sesion </a></span>
        
  </div>
<section class="content">
  {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
  {% endfor %}
</section>
    <footer>
        <div class="container">
            <p>&copy; Derechos reservados</p>
            <a href="#">Contacto</a>
        </div>
    </footer>
</body>
</html>
